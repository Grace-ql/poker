<!doctype html>

    	   </div>

    	<div class="left-one">

		     </div>

    	<div class="rule">
    		<p>
    		   游戏规则:当点击一张或两张的和为13时,扑克牌消失,得1分,且左右按钮点击换牌与上面叠加,但只可点击3次,之后无和为13时,游戏结束。</p>
